<!DOCTYPE html>
<html lang="{{ .Params.language | default .Language.Lang }}" dir="{{ .Language.LanguageDirection | default "auto" }}">


<head>
    {{- partial "head.html" . }}
    {{- block "head" . }}{{ end }}
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list-page" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end }} type-{{ .Type }} kind-{{ .Kind }} layout-{{ .Layout }} 
" id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main {{- if (eq .Kind `page`) -}}{{- print " post" -}}{{- end -}} {{- print " slide-enter-content" -}}">
    {{- block "main" . }}{{ end }}
</main>
    {{ partial "footer.html" . -}}
    {{- block "body_end" . }}{{ end }}

<!-- 中文排版优化增加空格之神 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pangu/4.0.7/pangu.min.js"></script>
<script>
  pangu.spacingPage();

  //打赏页面中<span class="donate-month"> 6 月</span>,取消pangu.min.js造成的空格.
  var pangu = document.getElementsByClassName("donate-month");
  for (var i = 0; i < pangu.length; i++) {
    pangu[i].innerHTML = pangu[i].innerHTML.replace(/ /g, "");
  }

</script>
