{{ define "main" }} {{ $donate := getJSON "data/donate.json" }}

<link rel="stylesheet" href="/css/donate.css" />

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">{{ .Description }}</div>
  {{- end }}
</header>

{{ range $donate.donate}}
<div
  class="donate-container slide-enter-content{{ if .firstOfYear }} first-of-year{{ end }}"
>
  <div class="donate-year{{ if not .firstOfYear }} invisible{{ end }}">
    {{ .year }}
  </div>
  <div class="donate-box">
    <div class="donate-head-about{{ if not .firstOfYear }} hidden{{ end }}">
      <span>打赏详情</span>
      <span>消费现场</span>
    </div>
    <div class="donate-row">
      <div class="donate-left">
        <div class="donate-date">
          <span class="donate-month">{{ .month }}</span>
          <span class="donate-day">{{ .day }}</span>
        </div>
        <div class="donate-content">
          <div class="donate-head">
            <div class="donate-user">{{ .user }}</div>
            <span>打赏了</span>
            <div class="donate-price">{{ .price }}</div>
          </div>
          <div class="donate-description">
            <span>相当于赠送了</span>
            <div class="donate-goods">{{ .goods }}</div>
          </div>
        </div>
      </div>
      <div class="donate-img">
        <img src="{{ .img }}" alt="" data-action="zoom" />
      </div>
    </div>
  </div>
</div>

<script>
  // 使渲染后的网页中的"donate-month" 不应用 pangu.min.js,去掉空格.
  var donateMonth = document.getElementsByClassName("donate-month");
  for (var i = 0; i < donateMonth.length; i++) {
    donateMonth[i].setAttribute("data-pangu", "false");
  }
</script>
{{ end }} {{ end }}
