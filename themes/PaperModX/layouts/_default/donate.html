{{ define "main" }} {{ $donate := getJSON "data/donate.json" }}

<style>
  .main.post {
    position: relative !important;
    min-height: calc(
      100vh - var(--header-height) - var(--footer-height)
    ) !important;
    max-width: calc(var(--main-width) + var(--gap) * 2) !important;
    margin-top: 5rem 0;
  }

  .donate-container {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: flex-start;
    align-content: flex-start;
    row-gap: 16px;
    flex-wrap: wrap;
  }

  .donate-year {
    font-size: 16px;
    line-height: 24px;
    color: var(--tertiary);
    display: flex;
    width: 72px;
    align-items: flex-start;
    gap: 10px;
    flex-shrink: 0;
  }

  .donate-box {
    display: flex;
    max-width: 674px;
    padding: 2px 0px;
    flex-direction: column;
    align-items: flex-start;
    /* gap: 16px; */
    flex: 1 0 0;
  }

  .donate-head-about {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    align-self: stretch;
    border-bottom: var(--border-top);
  }

  .donate-head-about span {
    font-size: 13px;
    line-height: 18px;
    color: var(--tertiary);
    padding-bottom: 12px;
  }

  .driver {
    height: 0.5px;
    align-self: stretch;
    width: 100%;
  }

  .donate-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    align-content: flex-start;
    row-gap: 16px;
    align-self: stretch;
    flex-wrap: wrap;
    padding: 12px 0;
    border-bottom: var(--border-top);
  }

  .donate-left {
    display: flex;
    min-width: 247px;
    align-items: flex-start;
    align-content: flex-start;
    gap: 16px;
    flex: 1 0 0;
    flex-wrap: wrap;
  }

  .donate-img img {
    width: 64px;
    height: 64px;
    border-radius: var(--radius);
  }

  .donate-date {
    display: flex;
    width: 48px;
    height: 48px;
    padding: 0px 8px 7px 8px;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    border-radius: 8px;
    background: #e6f5f5;
  }

  .dark .donate-date {
    background-color: rgba(0, 153, 153, 0.1);
  }

  .donate-month {
    color: #099;
    text-align: center;
    font-size: 12px;
    font-weight: 700;
    line-height: 12px;
    text-transform: uppercase;
    align-items: center;
  }

  .dark .donate-month {
    color: var(--link-background-color);
  }

  .donate-day {
    font-size: 16px;
    font-weight: 500;
    line-height: 24px;
    letter-spacing: -0.26px;
    display: flex;
    height: 16px;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
    align-self: stretch;
    align-items: center;
    color: var(--primary);
  }

  .dark .donate-day {
    color: var(--link-hover-color);
  }

  .donate-content {
    display: flex;
    min-width: 256px;
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
    flex: 1 0 0;
  }

  .donate-head {
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }

  .donate-user {
    color: var(--primary);
    font-size: 16px;
    font-weight: 500;
    line-height: 24px;
  }

  .donate-head span {
    color: #666;
    font-size: 16px;
    line-height: 24px;
  }

  .donate-price {
    color: var(--link-hover-color);
    font-size: 16px;
    line-height: 24px;
  }

  .donate-description {
    display: flex;
    min-width: 256px;
    align-items: flex-start;
    align-content: flex-start;
    gap: 4px;
    align-self: stretch;
    flex-wrap: wrap;
  }

  .donate-description span {
    color: #999;
    font-size: 14px;
    line-height: 20px;
  }

  .donate-goods {
    color: var(--primary);
    font-size: 14px;
    line-height: 20px;
  }

  .driver {
    height: 0.5px;
    align-self: stretch;
    background: #d9d9d9;
  }

  .invisible {
    visibility: hidden;
  }

  .hidden {
    display: none;
  }

  .first-of-year {
    margin-top: 48px;
  }
</style>

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">{{ .Description }}</div>
  {{- end }}
</header>

{{ range $donate.donate}}
<div
  class="donate-container slide-enter-content{{ if .firstOfYear }} first-of-year{{ end }}"
>
  <div class="donate-year{{ if not .firstOfYear }} invisible{{ end }}">
    {{ .year }}
  </div>
  <div class="donate-box">
    <div class="donate-head-about{{ if not .firstOfYear }} hidden{{ end }}">
      <span>打赏详情</span>
      <span>消费现场</span>
    </div>
    <div class="donate-row">
      <div class="donate-left">
        <div class="donate-date">
          <span class="donate-month">{{ .month }}</span>
          <span class="donate-day">{{ .day }}</span>
        </div>
        <div class="donate-content">
          <div class="donate-head">
            <div class="donate-user">{{ .user }}</div>
            <span>打赏了</span>
            <div class="donate-price">{{ .price }}</div>
          </div>
          <div class="donate-description">
            <span>相当于赠送了</span>
            <div class="donate-goods">{{ .goods }}</div>
          </div>
        </div>
      </div>
      <div class="donate-img">
        <img src="{{ .img }}" alt="" data-action="zoom" />
      </div>
    </div>
  </div>
</div>

<script>
  // 使渲染后的网页中的"donate-month" 不应用 pangu.min.js,去掉空格.
  var donateMonth = document.getElementsByClassName("donate-month");
  for (var i = 0; i < donateMonth.length; i++) {
    donateMonth[i].setAttribute("data-pangu", "false");
  }
</script>
{{ end }} {{ end }}
